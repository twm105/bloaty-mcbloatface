upstream fastapi {
    server web:8000;
}

server {
    listen 80;
    server_name localhost;

    # Nginx health check (returns 200 directly from nginx)
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Static files with caching
    location /static/ {
        alias /app/static/;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        access_log off;
    }

    # Uploaded images (read-only, restricted to images)
    location /uploads/ {
        alias /app/uploads/;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;

        # Security: only allow image files
        location ~ \.(jpg|jpeg|png|gif|webp)$ {
            # Allow these extensions
        }
        location ~ /uploads/ {
            return 403;
        }
    }

    # SSE endpoint for diagnosis streaming - requires special handling
    location /diagnosis/stream/ {
        proxy_pass http://fastapi;
        proxy_http_version 1.1;

        # SSE-specific settings
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header X-Accel-Buffering no;
        chunked_transfer_encoding off;

        # Long timeout for streaming connections
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection '';
    }

    # SSE endpoint for symptom tag elaboration streaming
    location /symptoms/tags/elaborate-stream {
        proxy_pass http://fastapi;
        proxy_http_version 1.1;

        # SSE-specific settings
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header X-Accel-Buffering no;
        chunked_transfer_encoding off;

        # Long timeout for streaming connections
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection '';
    }

    # Default: proxy to FastAPI
    location / {
        proxy_pass http://fastapi;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
