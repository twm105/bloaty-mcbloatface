# Security audit on push to main.
# Results uploaded to GitHub Security tab (Code Scanning) — visible only to
# users with write access, even on public repos. No artifacts exposed publicly.

name: Security Audit

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      profile:
        description: 'Scan profile'
        required: false
        default: 'standard'
        type: choice
        options:
          - quick
          - standard
          - deep

permissions:
  contents: read
  security-events: write

jobs:
  security-audit:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for gitleaks

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install security tools
        run: |
          # gitleaks
          GITLEAKS_VERSION=$(curl -s https://api.github.com/repos/gitleaks/gitleaks/releases/latest | jq -r .tag_name)
          curl -sSfL "https://github.com/gitleaks/gitleaks/releases/download/${GITLEAKS_VERSION}/gitleaks_${GITLEAKS_VERSION#v}_linux_x64.tar.gz" \
            | tar xz -C /usr/local/bin gitleaks

          # trivy
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
            | sh -s -- -b /usr/local/bin

          # opengrep (semgrep-compatible SAST) — do NOT use pip, the pypi package is hijacked
          python3 -m pip install semgrep

          # bandit
          pip install bandit

          # shellcheck (pre-installed on ubuntu-latest, but ensure it's there)
          sudo apt-get install -y shellcheck

          # hadolint
          curl -sSfL "https://github.com/hadolint/hadolint/releases/latest/download/hadolint-Linux-x86_64" \
            -o /usr/local/bin/hadolint && chmod +x /usr/local/bin/hadolint

      - name: Determine scan profile
        id: profile
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "profile=${{ inputs.profile }}" >> "$GITHUB_OUTPUT"
          else
            echo "profile=standard" >> "$GITHUB_OUTPUT"
          fi

      - name: Run security audit
        run: |
          ./bin/security-audit -p ${{ steps.profile.outputs.profile }} -q --sarif > results.sarif
        continue-on-error: true

      - name: Upload to GitHub Security tab
        if: always() && hashFiles('results.sarif') != ''
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results.sarif
          category: security-audit
