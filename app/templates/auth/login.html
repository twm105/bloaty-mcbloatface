{% extends "base.html" %}

{% block title %}Login - Bloaty McBloatface{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 4rem auto;">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title" style="text-align: center;">Login</h1>
        </div>
        <div class="card-content">
            {% if error == 'invalid' %}
            <div class="disclaimer" style="background-color: rgba(212, 115, 75, 0.08); border: 1px solid rgba(212, 115, 75, 0.3); border-left: 3px solid var(--color-highlight-terra); border-radius: var(--radius-md); padding: var(--space-3); margin-bottom: var(--space-6);">
                <svg class="disclaimer-icon icon icon-sm" aria-hidden="true">
                    <use href="/static/icons/lucide-sprite.svg#alert-triangle"></use>
                </svg>
                <div class="disclaimer-content">
                    <div class="disclaimer-text">
                        Invalid email or password. Please try again.
                    </div>
                </div>
            </div>
            {% endif %}

            <form method="POST" action="/auth/login" style="display: flex; flex-direction: column; gap: var(--space-4);">
                {% if next %}
                <input type="hidden" name="next" value="{{ next }}">
                {% endif %}

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="input"
                        required
                        autocomplete="email"
                        autofocus
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="input"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: var(--space-2);">
                    Login
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
